server:
  port: 8080
  # # Возвращать краткие сообщения об ошибках в ответе (удобно для тестов)
  error:
    include-message: always
    include-binding-errors: always
    whitelabel:
      enabled: false

spring:
  application:
    name: ewm-main-service

  # # Форматы JSON: даты как строки в формате ТЗ, без timestamps
  jackson:
    serialization:
      write-dates-as-timestamps: false
    date-format: "yyyy-MM-dd HH:mm:ss"
    time-zone: "UTC"

  # # MVC: отдавать 404, если нет хендлера, и не перехватывать статику
  mvc:
    throw-exception-if-no-handler-found: true
  web:
    resources:
      add-mappings: false

  # # Datasource для локального запуска (через docker-compose порт проброшен на 5544)
  datasource:
    url: jdbc:postgresql://localhost:5544/ewm_main
    username: ewm
    password: ewm
    driver-class-name: org.postgresql.Driver

  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: none            # # схему мигрирует Flyway
    properties:
      hibernate:
        format_sql: false
        show_sql: false

  flyway:
    enabled: true
    locations: classpath:db/migration

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: always

# # Базовый URL статистики (переназначается в docker-профиле/переменной окружения)
app:
  stats:
    base-url: ${STATS_BASE_URL:http://localhost:9090}

---
# =======================
# =  Профиль: docker    =
# =======================
spring:
  config:
    activate:
      on-profile: docker

  # # В профиле docker бьёмся к Postgres по сервисному имени и порту 5432
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://db-main:5432/ewm_main}
    username: ${SPRING_DATASOURCE_USERNAME:ewm}
    password: ${SPRING_DATASOURCE_PASSWORD:ewm}
    driver-class-name: org.postgresql.Driver

  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        format_sql: false
        show_sql: false

  flyway:
    enabled: true
    locations: classpath:db/migration

# # В docker-профиле URL статистики — по имени сервиса в compose
app:
  stats:
    base-url: ${STATS_BASE_URL:http://stats-server:9090}

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: always
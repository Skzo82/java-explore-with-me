spring:
  datasource:
    url: jdbc:postgresql://db-main:5432/ewm_main
    username: ewm
    password: ewm
  jpa:
    hibernate:
      ddl-auto: validate
    open-in-view: false
  flyway:
    enabled: true
    locations: classpath:db/migration

server:
  port: 8080

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: always

app:
  stats:
    base-url: ${STATS_BASE_URL:http://stats-server:9090}
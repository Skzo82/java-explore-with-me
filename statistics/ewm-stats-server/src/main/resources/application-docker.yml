server:
  port: 9090

spring:
  datasource:
    url: jdbc:postgresql://db-stats:5432/ewm_stats
    username: ewm
    password: ewm
  jpa:
    hibernate:
      ddl-auto: validate
    open-in-view: false
  flyway:
    enabled: true
    locations: classpath:db/migration

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: always
services:
  db-stats:
    image: postgres:16
    container_name: db-stats
    environment:
      POSTGRES_DB: ewm_stats
      POSTGRES_USER: ewm
      POSTGRES_PASSWORD: ewm
    ports:
      - "5543:5432"
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "ewm", "-d", "ewm_stats"]
      interval: 5s
      timeout: 3s
      retries: 10
    volumes:
      - db-stats-data:/var/lib/postgresql/data

  stats-server:
    build:
      context: .
      dockerfile: statistics/ewm-stats-server/Dockerfile
    depends_on:
      db-stats:
        condition: service_healthy
    environment:
      SPRING_PROFILES_ACTIVE: docker
    ports:
      - "9090:9090"
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:9090/actuator/health | grep -q '\"status\":\"UP\"'"]
      interval: 10s
      timeout: 3s
      retries: 10
      start_period: 20s

  db-main:
    image: postgres:16
    container_name: db-main
    environment:
      POSTGRES_DB: ewm_main
      POSTGRES_USER: ewm
      POSTGRES_PASSWORD: ewm
    ports:
      - "5544:5432"
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "ewm", "-d", "ewm_main"]
      interval: 5s
      timeout: 3s
      retries: 10
    volumes:
      - db-main-data:/var/lib/postgresql/data

  ewm-service:
    build:
      context: .
      dockerfile: statistics/ewm-main-service/Dockerfile
    depends_on:
      db-main:
        condition: service_healthy
      stats-server:
        condition: service_healthy
    environment:
      SPRING_PROFILES_ACTIVE: docker
      STATS_BASE_URL: http://stats-server:9090
      SPRING_DATASOURCE_URL: jdbc:postgresql://db-main:5432/ewm_main
      SPRING_DATASOURCE_USERNAME: ewm
      SPRING_DATASOURCE_PASSWORD: ewm
    ports:
      - "8080:8080"
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:8080/api/health | grep -q 'OK'"]
      interval: 10s
      timeout: 3s
      retries: 10
      start_period: 20s

volumes:
  db-stats-data:
  db-main-data: